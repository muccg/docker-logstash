logspout:
    image: gliderlabs/logspout
    command: syslog://logstash:5140
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    links:
      - logstash

kibana:
    build: kibana/
    command: kibana
    ports:
      - "5601:5601"
    links:
      - elasticsearch
    environment:
      - WAIT_FOR_ELASTICSEARCH=1

elasticsearch:
    build: elasticsearch/
    command: elasticsearch
    volumes:
      - data/elasticsearch:/opt/elasticsearch/data
    ports:
      - ":9200"
      - ":9300"

logstash:
    build: logstash/
    command: logstash
    volumes:
      - data/logstash:/opt/logstash/data
    links:
      - elasticsearch
    ports:
      - "5140:5140"
